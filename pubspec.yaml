name: flutter_scaffold
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # flutter 自带 icon
  cupertino_icons: ^1.0.0
  # http 请求
  dio: ^3.0.9
  # 状态管理
  provider: ^4.0.4
  # 事件处理
  event_bus: ^1.1.1
  # 图库 相机 图片选择
  image_picker: ^0.6.7+21
  # 打开浏览器 写邮件 打电话 发短信
  url_launcher: ^5.7.10
  # toast 弹出框
  fluttertoast: ^7.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: NhtcIcons
      fonts:
        - asset: assets/fonts/nhtc_iconfont.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
